<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jQuery.values</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            "use strict";
            $('form').on('submit', function (e) {
                e.preventDefault();
                $('pre').text(JSON.stringify($(this).values(), undefined, 2));
            }).trigger('submit');
        });
    </script>
</head>
<body>
<form action="?" method="post">
    <fieldset>
        <input type="hidden" name="hidden" value="hidden" placeholder="hidden"/>
        <input type="text" name="text" value="text" placeholder="text"/>
        <input type="search" name="search" value="search" placeholder="search"/>
        <input type="tel" name="tel" value="tel" placeholder="tel"/>
        <input type="url" name="url" value="http://example.com" placeholder="url"/>
        <input type="email" name="email" value="email@example.com" placeholder="email"/>
        <input type="email" name="email-multiple" value="email@example.com" placeholder="email" multiple/>
        <input type="password" name="password" value="password" placeholder="password"/>
        <input type="datetime" name="datetime" value="datetime" placeholder="datetime"/>
        <input type="datetime-local" name="datetime-local" value="datetime-local" placeholder="datetime-local"/>
        <input type="date" name="date" value="date" placeholder="date"/>
        <input type="time" name="time" value="time" placeholder="time"/>
        <input type="week" name="week" value="week" placeholder="week"/>
        <input type="month" name="month" value="month" placeholder="month"/>
        <input type="number" name="number" value="number" placeholder="number"/>
        <input type="range" name="range" value="range" placeholder="range"/>
        <input type="color" name="color" value="color" placeholder="color"/>
        <input type="checkbox" name="checkbox" value="checkbox" checked placeholder="checkbox"/>
        <input type="radio" name="radio" value="radio" checked placeholder="radio"/>
        <input type="file" name="file" placeholder="file"/>
        <input type="file" name="file-multiple" placeholder="file" multiple/>

        <input type="checkbox" name="checkbox-multiple" value="1" placeholder="checkbox"/>
        <input type="checkbox" name="checkbox-multiple" value="2" checked placeholder="checkbox"/>
        <input type="checkbox" name="checkbox-multiple" value="3" checked placeholder="checkbox"/>

        <input type="radio" name="radio-multiple" value="1" placeholder="radio"/>
        <input type="radio" name="radio-multiple" value="2" checked placeholder="radio"/>
        <input type="radio" name="radio-multiple" value="3" placeholder="radio"/>

        <select name="select">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
        </select>

        <select name="select-multiple" multiple>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
        </select>

        <textarea name="textarea" placeholder="textarea">textarea</textarea>
    </fieldset>
    <fieldset>
        <input type="hidden" name="hidden-disabled" value="hidden" placeholder="hidden" disabled/>
        <input type="text" name="text-disabled" value="text" placeholder="text" disabled/>
        <input type="search" name="search-disabled" value="search" placeholder="search" disabled/>
        <input type="tel" name="tel-disabled" value="tel" placeholder="tel" disabled/>
        <input type="url" name="url-disabled" value="http://example.com" placeholder="url" disabled/>
        <input type="email" name="email-disabled" value="email@example.com" placeholder="email" disabled/>
        <input type="email" name="email-multiple-disabled" value="email@example.com" placeholder="email" multiple disabled/>
        <input type="password" name="password-disabled" value="password" placeholder="password" disabled/>
        <input type="datetime" name="datetime-disabled" value="datetime" placeholder="datetime" disabled/>
        <input type="datetime-local" name="datetime-local-disabled" value="datetime-local" placeholder="datetime-local"
               disabled/>
        <input type="date" name="date-disabled" value="date" placeholder="date" disabled/>
        <input type="time" name="time-disabled" value="time" placeholder="time" disabled/>
        <input type="week" name="week-disabled" value="week" placeholder="week" disabled/>
        <input type="month" name="month-disabled" value="month" placeholder="month" disabled/>
        <input type="number" name="number-disabled" value="number" placeholder="number" disabled/>
        <input type="range" name="range-disabled" value="range" placeholder="range" disabled/>
        <input type="color" name="color-disabled" value="color" placeholder="color" disabled/>
        <input type="checkbox" name="checkbox-disabled" value="checkbox" checked placeholder="checkbox" disabled/>
        <input type="radio" name="radio-disabled" value="radio" checked placeholder="radio" disabled/>
        <input type="file" name="file-disabled" placeholder="file" disabled/>
        <input type="file" name="file-multiple-disabled" placeholder="file" multiple disabled/>

        <input type="checkbox" name="checkbox-multiple-disabled" value="1" placeholder="checkbox" disabled/>
        <input type="checkbox" name="checkbox-multiple-disabled" value="2" checked placeholder="checkbox" disabled/>
        <input type="checkbox" name="checkbox-multiple-disabled" value="3" checked placeholder="checkbox" disabled/>

        <input type="radio" name="radio-multiple-disabled" value="1" placeholder="radio" disabled/>
        <input type="radio" name="radio-multiple-disabled" value="2" checked placeholder="radio" disabled/>
        <input type="radio" name="radio-multiple-disabled" value="3" placeholder="radio" disabled/>

        <select name="select-disabled" disabled>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
        </select>

        <select name="select-multiple-disabled" multiple disabled>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
        </select>

        <textarea name="textarea-disabled" placeholder="textarea" disabled>textarea</textarea>
    </fieldset>
    <fieldset disabled>
        <input type="hidden" name="hidden-disabled" value="hidden" placeholder="hidden"/>
        <input type="text" name="text-disabled" value="text" placeholder="text"/>
        <input type="search" name="search-disabled" value="search" placeholder="search"/>
        <input type="tel" name="tel-disabled" value="tel" placeholder="tel"/>
        <input type="url" name="url-disabled" value="http://example.com" placeholder="url"/>
        <input type="email" name="email-disabled" value="email@example.com" placeholder="email"/>
        <input type="email" name="email-multiple-disabled" value="email@example.com" placeholder="email" multiple/>
        <input type="password" name="password-disabled" value="password" placeholder="password"/>
        <input type="datetime" name="datetime-disabled" value="datetime" placeholder="datetime"/>
        <input type="datetime-local" name="datetime-local-disabled" value="datetime-local"
               placeholder="datetime-local"/>
        <input type="date" name="date-disabled" value="date" placeholder="date"/>
        <input type="time" name="time-disabled" value="time" placeholder="time"/>
        <input type="week" name="week-disabled" value="week" placeholder="week"/>
        <input type="month" name="month-disabled" value="month" placeholder="month"/>
        <input type="number" name="number-disabled" value="number" placeholder="number"/>
        <input type="range" name="range-disabled" value="range" placeholder="range"/>
        <input type="color" name="color-disabled" value="color" placeholder="color"/>
        <input type="checkbox" name="checkbox-disabled" value="checkbox" checked placeholder="checkbox"/>
        <input type="radio" name="radio-disabled" value="radio" checked placeholder="radio"/>
        <input type="file" name="file-disabled" placeholder="file"/>
        <input type="file" name="file-multiple-disabled" placeholder="file" multiple/>

        <input type="checkbox" name="checkbox-multiple-disabled" value="1" placeholder="checkbox"/>
        <input type="checkbox" name="checkbox-multiple-disabled" value="2" checked placeholder="checkbox"/>
        <input type="checkbox" name="checkbox-multiple-disabled" value="3" checked placeholder="checkbox"/>

        <input type="radio" name="radio-multiple-disabled" value="1" placeholder="radio"/>
        <input type="radio" name="radio-multiple-disabled" value="2" checked placeholder="radio"/>
        <input type="radio" name="radio-multiple-disabled" value="3" placeholder="radio"/>

        <select name="select-disabled">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
        </select>

        <select name="select-multiple-disabled" multiple>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
        </select>

        <textarea name="textarea" placeholder="textarea">textarea</textarea>
    </fieldset>
    <button type="submit">do it</button>
</form>
<pre></pre>
</body>
</html>
